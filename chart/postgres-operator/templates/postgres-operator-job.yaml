apiVersion: batch/v1
kind: Job
metadata:
  name: {{ include "postgres-operator.fullname" . }}
  labels:
    app.kubernetes.io/name: {{ include "postgres-operator.name" . }}
    helm.sh/chart: {{ include "postgres-operator.chart" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
  annotations:
    helm.sh/hook-delete-policy: before-hook-creation
spec:
  template:
    metadata:
      name: {{ include "postgres-operator.fullname" . }}
      labels:
        app.kubernetes.io/name: {{ include "postgres-operator.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          volumeMounts:
            - name: postgres-operator-yaml
              mountPath: /home/default/operator/deploy/configmap-yaml
            - name: postgres-operator-conf-yaml
              mountPath: /home/default/operator/conf/configmap-yaml
            - name: kubeconfig
              mountPath: /kubeconfig
          env:
            - name: RUN_TIME
              value: {{ .Values.runTime | quote }}
            - name: KUBERNETES_NAMESPACE
              value: "pgo"
            - name: BASE_KUBERNETES_NAMESPACE
              value: "pgo"
            - name: BASE_KUBERNETES_NAMESPACE_SERVICE_ACCOUNT
              value: "pgo"
            - name: BASE_KUBERNETES_NAMESPACE_SERVICE_ACCOUNT_TOKEN
              value: "eyJhbGciOiJSUzI1NiIsImtpZCI6IiJ9..Bc26AL98asQW3xpLvuwOpdx82k3NuxciWNyYw_pZlx0-D_v5GwHjU-AjCXDFVAbqaxsCFkCs5q7acfvA9e0Nc20VzX9hrt5uq9dYfdmut8cN4VdJu3QNcnzjM-7ppcJJFUfGM2M0aixTZrRRYPABk4eOKCnwo4UBa8GjLviv44PlXLwwVLHBgBQyiOmBLjkU5kgrsQfzwZQ3njwm43QrZR2chbgWAO5TDZE0RE278xa_05Zhkn5qu4iTwEUI3Ej_RB4afVGEWViseGnFrrMUh4rmZfblCE4H8HFdocIW18KCZkNrpEGdmLLwvIzOyjpuCr6Yh65O1eaZk5W5NCbIDw"
            - name: OPERATOR_COMMAND
              value: {{ .Values.command | default "deploy" | quote }}
            - name: OPERATOR_IMAGES
              value: {{ .Values.image.repository | quote }}
            - name: OPERATOR_POD
              value: {{ .Values.podName | default "postgres-operator" | quote }}
            - name: OPERATOR_CLIENT_POD
              value: {{ .Values.podName | default "pgo-client" | quote }}
            - name: BACKUP_NAME
              value: {{ .Values.backupName | default "" | quote }}
            - name: PERCONA_OPERATOR_VERSION
              value: {{ .Values.perconaOperatorVersion | default "1.3.0" | quote }}
            - name: PERCONA_API_VERSION
              value: {{ .Values.perconaApiVersion | default "v1-3-0" | quote }}
            - name: CLUSTER_NAME
              value: {{ .Values.clusterName | quote }}
      volumes:
        - name: postgres-operator-yaml
          configMap:
            name: {{ include "postgres-operator.fullname" . }}
        - name: postgres-operator-conf-yaml
          configMap:
            name: {{ include "postgres-operator.fullname" . }}-conf
        - name: kubeconfig
          configMap:
            name: {{ include "postgres-operator.fullname" . }}-kubeconfig
      restartPolicy: Never
